<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/main.css" />

  <body>
    <!-- Navbar/ Header -->
    <header>
      <nav
        class="
          row
          justify-content-center
          navbar navbar-dark navbar-expand
          bg-primary
          text-light
          m-0
        "
      >
        <a class="navbar-brand">
          <span class="ml-2">Repair Order Manager</span>
        </a>
      </nav>
    </header>

    <main class="container-fluid">
      <!-- Task Card Generator -->
      <form
        class="row align-items-start "
        onsubmit="app.tasksController.createTask(event)">

        <div class="col-3">
          <label for="name" class="text-dark">Customer Name</label>
          <input
            required
            minlength="2"
            maxlength="15"
            type="text"
            name="name"
            id=""
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <div class="col-3">
          <label for="vehicle" class="text-dark">Customer Vehicle</label>
          <input
            required
            minlength="3"
            maxlength="20"
            type="text"
            name="vehicle"
            
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <div class="col-3">
          <label for="complaint" class="text-dark">Customer Complaint</label>
          <input
            required
            minlength="2"
            maxlength="20"
            type="text"
            name="complaint"
            
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <!-- Submit Button -->
        <button class="col-2 btn btn-primary h-50 mt-4 ml-3">Create Repair Order</button>

        
        <!-- Color selector -->
        
        <div class="col-2 p-2 "> Task color selection
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="First group" >
<!-- Cant pass the color value in to attach to the id in checked items. -->
        <button type="button" id="Button"class="btn btn-success"onclick="app.tasksController.btnOne('${t.id}')" disabled>1</button>
        <button type="button" id="Button2"class="btn btn-info"onclick="app.tasksController.btnTwo('${t.id}')"disabled> 2</button>
        <button type="button" id="Button3"class="btn btn-primary" onclick="app.tasksController.btnThree('${t.id}')"disabled>3</button>
        <button type="button" id="Button4"class="btn btn-warning" onclick="app.tasksController.btnFour('${t.id}')"disabled>4</button>
        <button type="button" id="Button5"class="btn btn-danger" onclick="app.tasksController.btnFive('${t.id}')"disabled>5</button>
        </div>
        </div>
        </div>
        
      </form>
<!-- Card Generation Form area -->
      <div id="task" class="row justify-content-around">
      
<!-- Card Template  DO NOT CHANGE FORMTTING it messes with the Layout/Operation-->
            <div class="col-3 m-3 bg-light px-0 border border-dark">
                <div class="text-dark id='color-new'">
                    <span class="ml-2">Customer Name</span>
              <button class="col-2 ml-5" onclick="app.tasksController.endRepairOrder('${t.id}')">â˜“</button>
                </div>
                <div class="ml-2">
                <span>0/5 Repairs</span>
                </div>
                <div class="row justify-content-center py-1 card-body ">
                    <b class="col-12">Repairs:</b>
                    
                    
                    
                    <ul class="col-12 bg-shade">
                        <li class="row align-items-center"></li>
                        <li class="row align-items-center"> </li>
                    </ul>
                    <b class="col-12"></b>
                    <ul class="col-12 bg-shade"></ul>
                    <ul class="col-12 bg-shade"></ul>
                    
                        
                <div id="checkbox"> 
                      <li class="row align-items-center">
                          <div class="form-check">
                            <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            name="defaultCheck"/>
                          <label class="form-check-label" for="defaultCheck">
                            Repair Check box
                          </label>
                    <button name="repairItem" onclick="app.tasksController.endRepairItem('${c.id}')"><span class="bg-transparent">ðŸ—‘</span></button>
                        </div>
                        </li>
                </div>  
                    </ul>
                    <form onsubmit="app.checkItemsController.addCheckItem(event, 'taskId' )">
                    <div class="input-group p-3">
                    <input type="text" class="form-control" name="name"placeholder="Add Repair Task.." 
                    required
                    minlength="2"
                    maxlength="15" >
                    <div class="input-group-append">
                      
                    <button class="p-0 border-0 "><span class="input-group-text">âœš</span></button>
                    </div>
                    </div>
                    </form>
                </div>
            </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid bg-dark text-light">
      <div class="row text-center">
        <div class="col">
          <p>
            <small>Busted Knuckles Garage</small>
          </p>
        </div>
      </div>
    </footer>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
