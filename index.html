<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <title>challenge3</title>
  </head>

  <body>
    <!-- Navbar/ Header -->
    <header>
      <nav
        class="
          row
          justify-content-center
          navbar navbar-dark navbar-expand
          bg-primary
          text-light
          m-0
        "
      >
        <a class="navbar-brand">
          <span class="ml-2">Repair Order Manager</span>
        </a>
      </nav>
    </header>

    <main class="container-fluid">
      <!-- Task Card Generator -->
      <form
        class="row align-items-start "
        onsubmit="app.tasksController.createTask(event)">

        <div class="col-3">
          <label for="name" class="text-dark">Customer Name</label>
          <input
            required
            minlength="2"
            maxlength="15"
            type="text"
            name="name"
            id=""
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <div class="col-3">
          <label for="vehicle" class="text-dark">Customer Vehicle</label>
          <input
            required
            minlength="3"
            maxlength="20"
            type="text"
            name="vehicle"
            
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <div class="col-3">
          <label for="complaint" class="text-dark">Customer Complaint</label>
          <input
            required
            minlength="2"
            maxlength="20"
            type="text"
            name="complaint"
            
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        
        
        <!-- Color selector -->
        
        <input class="mt-4" type="color" value="#ff0000" id="colorWell">
        <!-- Submit Button -->
        <button class="col-2 btn btn-primary h-50 mt-4 ml-3">Create Repair Order</button>
      </form>
<!-- Card Generation Form area -->
      <div id="task" class="row justify-content-around">
      
<!-- Card Template  DO NOT CHANGE FORMTTING it messes with the Layout/Operation-->
            <div class="col-3 m-3 bg-light px-0 border border-dark">
                <div class="text-dark " style="background-color:#005c99">
                    <span class="ml-2">Customer Name</span>
              <button class="col-2 ml-5" onclick="app.tasksController.endRepairOrder('${t.id}')">â˜“</button>
                </div>
                <div class="align-items-start ml-2">
                <h6>Repair:<span id="counter"></span> </h6>
                </div>
                <div class="row justify-content-center py-1 card-body ">

                    
                    <ul class="col-12 bg-shade">
                        <li class="row align-items-center"></li>
                        <li class="row align-items-center"> </li>
                    </ul>
                    <b class="col-12"></b>
                    <ul class="col-12 bg-shade"></ul>
                    <ul class="col-12 bg-shade"></ul>
                    
                        <!-- The good lord knows I hate css/HTML -->
                <!-- check box section fo the form -->
                  <div class="form-check" name="chkBox" > 
                          <ul id="content">
                            <li class="col-12 flex-column">
                            <input
                            required
                            minlength="2"
                            maxlength="15"
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            name="defaultCheck"/>
                          <label class="form-check-label" for="defaultCheck">
                            Repair Check box
                          </label>
                          <button name="repairItem" onclick="app.checkItemsController.endRepairItem('${t.id}')"><span class="bg-transparent">ðŸ—‘</span></button> 
                          </li>
                          </ul>
                  </div>
               
                    
                    <form onsubmit="app.checkItemsController.addCheckItem(event, 'taskId' )">
                    <div class="input-group p-3">
                    <input type="text" class="form-control" name="name"placeholder="Add Repair Task.." 
                    required
                    minlength="2"
                    maxlength="15" >
                    <div class="input-group-append">
                      
                    <button class="p-0 border-0 "><span class="input-group-text">âœš</span></button>
                    </div>
                    </div>
                    </form>
                </div>
            </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid bg-dark text-light">
      <div class="row text-center">
        <div class="col">
          <p>
            <small>Busted Knuckles Garage</small>
          </p>
        </div>
      </div>
    </footer>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
